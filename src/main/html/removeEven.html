<html>
<head>
</head>
<body>
<ul id="list">
</ul>
<button onclick="removeEven()" type="button">Remove Even</button>
</body>
<script type="text/javascript">
    for (let i = 0; i < 10 ; i++) {
        document.getElementById("list").innerHTML += ( "<li id=itemfromlist" + (i + 1) + ">" + (Math.floor(Math.random() * 10) + 1) + "</li>" );
    }
    function removeEven() {
        for (let i = 0; i < 10 ; i++) {
            var item = 'itemfromlist' + ( i + 1 );
            var myElement = document.getElementById(item);
            var content = document.getElementById(item).innerHTML;
            if (content % 2 == 0) {
                myElement.innerHTML = '';
            }
        }
    }
</script>
</html>
